<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Project | WebEng</title>

    <link rel="icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/css/splash.css" />
    <link rel="stylesheet" href="assets/css/wow/animate.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://kit.fontawesome.com/59b2f75b67.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="splashBody">
        <div class="splashScreen">
            <div class="loadingContainer">

                <div class="loadingBox">
                    <img src="assets/images/logo.png" class="splashLogo">
                    <div class="loadingBarContainer">
                        <div class="loadingbar"></div>
                    </div>

                    <div class="loadingCircle">
                        <div class="circleOuter"></div>
                        <div class="circleLoader"></div>
                    </div>
                </div>


            </div>
        </div>
        <div class="splashBehind" id="mainCon">
            <div data-wow-delay="5s" class="container wow bounceInUp">
                <div class="content">
                    <h1>Welcome to my World</h1>
                    <h1>Can you tell me your name?</h1>
                    <div class="user-input">
                        <h4>Enter here:</h4>
                        <input type="text" id="input">
                    </div>
                    <div class="user-submit" id="submit">
                        <button onclick="savedata()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="splashBehindTwo" id="secCon">
            <div class="container2 wow bounceIn">
                <div class="span-container">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                </div>
            </div>
        </div>
    </div>


    <script>
        $('.loadingbar').delay(1000).animate({ left: '0' }, 2000);
        $('.loadingBox').delay(500).animate({ opacity: '1' }, 1000);
        $('.splashScreen').delay(4000).animate({ top: '-100%' }, 1500);
        $('.loadingCircle').delay(4000).animate({ opacity: '0' }, 500);
        $('body').delay(4500).queue(function () {
            $('body').addClass("visibleSplash");
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="assets/js/splash.js"></script>
</body>

</html>
